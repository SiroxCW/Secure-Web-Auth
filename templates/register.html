<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 320px; /* Set a fixed width */
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 8px 12px; /* Add more padding to the right */
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #1a5bb8;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const regex = /^[a-zA-Z0-9]+$/;

            if (!username || username.length > 16 || !email || email.length > 255 || !password) {
                document.getElementById('error-message').textContent = 'All fields are required. Username must be 16 characters or less, and email must be 255 characters or less.';
                return false;
            }

            if (!regex.test(username)) {
                document.getElementById('error-message').textContent = 'Username and password must be lowercase and contain only alphanumeric characters with no spaces.';
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form method="post" onsubmit="return validateForm();">
        <p id="error-message" style="color: red;">{{ error }}</p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAAwo8Ew74e04gkIJ"></div>
        <input type="submit" value="Register">
    </form>
</body>
</html>
