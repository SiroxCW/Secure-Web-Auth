<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; margin-top: 20px;">
        <tr>
            <td align="center" style="padding: 40px 0 30px 0; background-color: #4CAF50;">
                <h1 style="color: #ffffff; margin: 0;">Account Verification</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px 40px 30px;">
                <p style="margin: 0;">Hello, $username!</p>
                <p style="margin: 20px 0;">Thank you for registering with us. Please verify your account by clicking the button below:</p>
                <p style="text-align: center;">
                    <a href="$url" style="background-color: #4CAF50; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Verify Account</a>
                </p>
                <p style="margin: 20px 0;">If you did not request this, please ignore this email.</p>
                <p style="margin: 0;">Best regards,<br>Example</p>
            </td>
        </tr>
    </table>
</body>
</html>
